<mat-card>
    <mat-form-field>
      <input matInput placeholder="Enter task here..." type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Enter description here..."  [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    
    <button
      mat-raised-button
      color="primary"
      (click)="checkValid()">ADD TASK!!</button>

      
  </mat-card>
