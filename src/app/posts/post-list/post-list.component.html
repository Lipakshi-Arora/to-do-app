<!-- <p>post-list works!</p> -->
<mat-accordion multi="true"  *ngIf="posts.length > 0"> 
    <mat-expansion-panel *ngFor="let post of posts,index as i">
     <mat-expansion-panel-header>
         <h3>{{post.title}}</h3>
    </mat-expansion-panel-header>
         <h3>{{post.content}}</h3>
         <button mat-raised-button color="primary" mat-button (click)="posts.splice(i,1)">DELETE</button>
  </mat-expansion-panel>
  </mat-accordion>
 
  <p class="infotext mat-body-1" *ngIf="posts.length<=0">No tasks Yet! </p>
